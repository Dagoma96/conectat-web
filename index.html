<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Google Site Verification (reemplaza el código) -->

    <!-- Google Fonts: Poppins (títulos) + Inter (texto) -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Poppins:wght@600;700;800&display=swap"

    />

    <title>ConectaT | Tecnología que te entiende</title>

      name="description"
      content="ConectaT - Compra, vende y repara tus dispositivos con confianza, rapidez y servicio cercano."

    <meta
      name="keywords"
      content="ConectaT, reparación de celulares, venta de computadores, accesorios tecnológicos, diagnóstico gratuito"
    />

    <meta property="og:title" content="ConectaT | Tecnología que te entiende" />
    <meta
      property="og:description"
      content="Compra, vende y repara tus dispositivos con total confianza y garantía."
    />

    <meta property="og:url" content="https://conectat-web.vercel.app/" />

    <meta name="twitter:card" content="summary_large_image" />
